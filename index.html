<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlacaStore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PlacaStore</h1>
        <p>Tu tienda especializada en tarjetas gráficas</p>
    </header>

    <main>
        <section id="catalogo">
            <h2>Catálogo de Productos</h2>
            <div id="lista-productos"></div>
        </section>

        <section id="carrito">
            <h2>Tu Carrito</h2>
            <ul id="items-carrito"></ul>
            <p id="monto-total">Monto total: $0</p>
            <button id="boton-vaciar">Vaciar Carrito</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
